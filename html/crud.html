<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="../img/icon.png" type="image/x-icon">
  <title>Gestión de Artículos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="../css/crudArt.css" />
</head>

<body>
  <main>
    <header>
      <div class="logo">
        <a href="../index.html">
          <span>La Magia Del Azucar</span>
        </a>
      </div>
    </header>

    <div class="container mt-5">
      <h1 class="mb-4">Gestión de Artículos</h1>
      
      <!-- Formulario para agregar/editar artículos -->
      <form id="form-articulo" class="mb-4">
        <input type="hidden" id="idArticulo">
        <div class="row">
          <div class="col-md-5">
            <div class="mb-3">
              <label for="imagen" class="form-label">Imagen</label>
              <input type="file" class="form-control" id="imagen" accept="image/*" required>
              <img id="imagen-preview" src="#" alt="Previsualización" width="100" style="margin-top:10px; display:none;">
            </div>
          </div>
          <div class="col-md-5">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombre" required>
            </div>
          </div>
          <div class="col-md-5">
            <div class="mb-3">
              <label for="precio" class="form-label">Precio</label>
              <input type="number" step="0.01" class="form-control" id="precio" required>
            </div>
          </div>
          <div class="col-md-2 d-flex align-items-end">
            <div class="mb-3">
              <button type="submit" class="btn btn-primary me-2">Guardar</button>
              <button type="button" id="cancelar" class="btn btn-secondary">Cancelar</button>
            </div>
          </div>
        </div>
      </form>

      <!-- Tabla de artículos -->
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla-articulos">
          <!-- Los datos se cargarán aquí dinámicamente -->
        </tbody>
      </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/crudArt.js"></script>
  </body>
</main>

</html>
